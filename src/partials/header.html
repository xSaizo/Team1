<div class="hero-header-section">
  <header class="global-header">
    <div class="container">
      <svg class="global-header__logo">
        <use href="./images/icons.svg.svg#icon-logo-icecream "></use>
      </svg>
      <nav>
        <ul class="global-header__menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#about">How it’s made?</a></li>
          <li><a href="#products">Our products</a></li>
          <li><a href="#contanct">Contact</a></li>
        </ul>
      </nav>
      <div class="tablet-buttons">
        <button
          class="button button--toggle-menu js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg>
            <use href="./images/icon1.svg.svg#icon-burger-menu  "></use>
          </svg>
        </button>
        <button type="button" class="global-header__button" data-modal-open>
          Buy now
          <svg>
            <use href="./images/icon1.svg.svg#icon-button-vector"></use>
          </svg>
        </button>
      </div>
    </div>
  </header>
  <section class="section--hero-section hero-section">
    <div class="container">
      <div class="hero-section__title">
        <h1>ice cream made with <span>passion</span></h1>
        <div class="hero-section__anchor">
          <a href="#products" class="hero-section__products-anchor">Products</a>

          <a href="#about" class="hero-section__howitsmade-anchor"
            >How it’s made?</a
          >
        </div>
      </div>

      <div class="hero-section__description">
        <picture class="hero-section__description-photo">
          <source
            class="hero-section__description-photo"
            media="(min-width:769px)"
            srcset="
              ./images/how-its-made-d.png,
              ./images/how-its-made-d@2x.png 2x
            "
          />
          <source
            class="hero-section__description-photo"
            media="(min-width:481px)"
            srcset="
              ./images/how-its-made-t.png,
              ./images/how-its-made-t@2x.png 2x
            "
          />
          <img
            class="hero-section__description-photo"
            src="./images/how-its-made-d.png"
            alt="bottle of milk"
            width="213"
          />
        </picture>
        <div>
          <p>
            Indulge in a scoop of ice cream made with passion and treat your
            taste buds to an unforgettable experience!
          </p>
          <a href="#about"
            ><img
              class="description-arrow"
              src="./images/hero-arrow.jpg"
              alt="arrow"
          /></a>
        </div>
      </div>
      <ul class="hero-section__centres">
        <li>
          <picture class="first-centre-img">
            <source
              media="(min-width:769px)"
              srcset="
                ./images/white-circle-d.png,
                ./images/white-circle-d@2x.png 2x
              "
            />
            <source
              media="(min-width:481px)"
              srcset="
                ./images/white-circle-t.png,
                ./images/white-circle-t@2x.png 2x
              "
            />
            <img src="./images/white-circle-d.png" alt="white circle" />
          </picture>
        </li>
        <li><p class="first-centre-img__nr">16</p></li>
        <li><p class="first-centre-img__item">cafes</p></li>
        <li>
          <picture class="second-centre-img">
            <source
              media="(min-width:769px)"
              srcset="
                ./images/white-circle-d.png,
                ./images/white-circle-d@2x.png 2x
              "
            />
            <source
              media="(min-width:481px)"
              srcset="
                ./images/white-circle-t.png,
                ./images/white-circle-t@2x.png 2x
              "
            />
            <img src="./images/white-circle-d.png" alt="white circle" />
          </picture>
        </li>
        <li><p class="second-centre-img__nr">23</p></li>
        <li><p class="second-centre-img__item">food trucks</p></li>
      </ul>
      <div class="hero-section__big-icecream">
        <picture class="second-centre-img">
          <source
            media="(min-width:769px)"
            srcset="
              ./images/ice-cream-photo-d.png,
              ./images/ice-cream-photo-d@2x.png 2x
            "
          />
          <source
            media="(min-width:481px)"
            srcset="
              ./images/ice-cream-photo-t.png,
              ./images/ice-cream-photo-t@2x.png 2x
            "
          />
          <source
            media="(min-width:320px)"
            srcset="
              ./images/ice-cream-photo-m.png,
              ./images/ice-cream-photo-m@2x.png 2x
            "
          />
          <img
            src="./images/ice-cream-photo-d.png"
            class="icecream-photo"
            width="236px"
            alt="ice cream photo"
          />
        </picture>
        <picture class="second-centre-img">
          <source
            media="(min-width:769px)"
            srcset="
              ./images/so-tasty-photo-d.png,
              ./images/so-tasty-photo-d@2x.png 2x
            "
          />
          <source
            media="(min-width:481px)"
            srcset="
              ./images/so-tasty-photo-t.png,
              ./images/so-tasty-photo-t@2x.png 2x
            "
          />

          <img
            src="./images/so-tasty-photo-d.png"
            class="so-tasty-photo"
            width="304px"
            alt="girl enjoying an ice cream"
          />
        </picture>
      </div>
    </div>
  </section>
</div>
